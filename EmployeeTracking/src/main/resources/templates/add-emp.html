    <title>Home page</title>
  </head>
  <body>
	
	<!-- NavBar -->
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">EMP System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>

        <li class="nav-item">
          <a class="nav-link active" href="#">Add EMP</a>
        </li>
        
        
      </ul>
      
    </div>
  </div>
</nav>
	
	<!-- NavBar -->

<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="Card">
				<div class="card-body">
					<h4 class="text-centre text-primary">Add Emp</h4>
					
					<form th:action="@{/registerEmp}" method="post">
					
						<div class="form-group">
							<label>Enter Full Name</label> <input type="text"
								class="form-control" name="name">
						</div>
						
						<div class="form-group">
							<label>Enter Address</label> <input type="text"
								class="form-control" name="address">
						</div>
						
						<div class="form-group">
							<label>Enter Email</label> <input type="text"
								class="form-control" name="email">
						</div>
						
						<div class="form-group">
							<label>Enter Phone No</label> <input type="text"
								class="form-control" name="phno">
						</div>
						
						<div class="form-group">
							<label>Enter Salary</label> <input type="text"
								class="form-control" name="salary">
						</div>
						
						<button class="btn btn-primary btn-block">Submit</button>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
